<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 700px;
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .task-item:last-child {
      border-bottom: none;
    }
    .task-text {
      flex-grow: 1;
    }
    .btn-group a {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">üìù To-Do List</h2>

  <form method="POST" class="row g-3">
    <div class="col-md-8">
      <input type="text" name="content" class="form-control" placeholder="Enter task" required>
    </div>
    <div class="col-md-4">
      <input type="datetime-local" name="deadline" class="form-control">
    </div>
    <div class="col-12 text-end">
      <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
  </form>

  <hr class="my-4">

  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item task-item">
        <div class="task-text">
          <strong>{{ task.content }}</strong>
          {% if task.deadline %}
            <small class="text-muted">(Due: {{ task.deadline.strftime('%Y-%m-%d %H:%M') }})</small>
          {% endif %}<br>
          <small>Status: {% if task.complete %}<span class="text-success">‚úÖ Completed</span>{% else %}<span class="text-danger">‚ùå Pending</span>{% endif %}</small>
        </div>
        <div class="btn-group">
          <a href="/complete/{{ task.id }}" class="btn btn-sm btn-success">Toggle</a>
          <a href="/delete/{{ task.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>

</body>
</html>
